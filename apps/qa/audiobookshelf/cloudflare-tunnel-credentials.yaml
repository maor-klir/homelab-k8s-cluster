apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
    name: cloudflare-tunnel-credentials
    namespace: audiobookshelf
spec:
    refreshPolicy: CreatedOnce
    refreshInterval: "0"
    secretStoreRef:
        name: azure-key-vault-store
        kind: ClusterSecretStore
    target:
        name: cloudflare-tunnel-credentials # The Kubernetes Secret that will get created (in the "audiobookshelf" namespace)
        creationPolicy: Owner
    data:
        - secretKey: "credentials.json" # The name of the key within the Kubernetes Secret
          remoteRef:
              key: abs-k3s-qa # The name of the secret in Azure Key Vault
