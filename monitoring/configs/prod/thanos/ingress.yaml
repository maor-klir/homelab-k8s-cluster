apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-receive
  namespace: thanos
  annotations:
    # DNS-only on Cloudflare (no proxy) for better Prometheus remote-write performance
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - thanos-receive.cloudandklir.com
      secretName: thanos-receive-tls
  rules:
    - host: thanos-receive.cloudandklir.com
      http:
        paths:
          - path: /api/v1/receive
            pathType: Prefix
            backend:
              service:
                name: thanos-receive-router
                port:
                  number: 19291
