apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.x"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    prometheus:
      prometheusSpec:
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        retention: 30d
        retentionSize: "45GB" # Should be slightly less than storage (50Gi)

    grafana:
      admin:
        existingSecret: grafana-admin-credentials
        userKey: admin-user
        passwordKey: admin-password
      ingress:
        enabled: true
        ingressClassName: cilium
        hosts:
          - grafana-k3s.cloudandklir.com
        ## TLS configuration for grafana Ingress
        ## Secret must be manually created in the namespace
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana-k3s.cloudandklir.com
      # Enable Grafana's unified alerting (uses built-in alert manager)
      grafana.ini:
        unified_alerting:
          enabled: true
        alerting:
          enabled: false # Disable legacy alerting
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://kube-prometheus-stack-prometheus:9090
              isDefault: true
      persistence:
        enabled: true
        size: 10Gi
      # Fix permission issues with local-path-provisioner
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      initChownData:
        enabled: false
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"
    # Disable the bundled Alertmanager as we are using Grafana's unified alerting
    alertmanager:
      enabled: false
