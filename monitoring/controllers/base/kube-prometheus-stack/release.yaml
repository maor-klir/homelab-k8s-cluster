apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.x"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    # ============================================
    # PROMETHEUS - Remote Write Mode
    # ============================================
    prometheus:
      prometheusSpec:
        # External labels for multi-cluster identification
        externalLabels:
          cluster: "${CLUSTER_NAME}"
          environment: "${ENVIRONMENT}"
        # Replica label for deduplication in Thanos
        replicaExternalLabelName: prometheus_replica
        # Remote write to Thanos Receive
        remoteWrite:
          - url: "${THANOS_RECEIVE_URL}"
            writeRelabelConfigs:
              - sourceLabels: [__name__]
                regex: ".*"
                action: keep
        # Shorter local retention since data is in Thanos
        retention: 6h
        retentionSize: "8GB"
        # Resource allocation
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Local storage (reduced since using remote-write)
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        # Enable features for better observability
        enableFeatures:
          - remote-write-receiver
          - exemplar-storage
        # Exemplar storage for trace correlation
        exemplars:
          maxSize: 100000

    # ============================================
    # GRAFANA - Configuration via overlay
    # ============================================
    # grafana.enabled is set per-environment in configs overlay

    # ============================================
    # ALERTMANAGER - Disabled (using Grafana Unified Alerting)
    # ============================================
    alertmanager:
      enabled: false

    # ============================================
    # ADDITIONAL SCRAPE CONFIGS
    # ============================================
    additionalScrapeConfigs: []

    # ============================================
    # SERVICE MONITORS
    # ============================================
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      enabled: true
    coreDns:
      enabled: true
    kubeEtcd:
      enabled: true
    kubeScheduler:
      enabled: true
    kubeProxy:
      enabled: true
    kubeStateMetrics:
      enabled: true
    nodeExporter:
      enabled: true
    prometheusOperator:
      enabled: true
